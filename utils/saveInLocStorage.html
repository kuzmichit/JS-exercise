<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>

<body>
 <h1>localStorage</h1>
 <script>
  let date = new Date();
  const objData = {
   build: 'hostage',
   desc: 555
  }

  function saveInLocStorage(data) {
   let rapportino = localStorage.getItem('rapportino');
   if (rapportino === null) localStorage.setItem('rapportino', '{}')
   else rapportino = JSON.parse(localStorage.getItem('rapportino'));
   rapportino[date] = data;
   localStorage.setItem('rapportino', JSON.stringify(rapportino));
  }
  saveInLocStorage(objData);
  console.dir(JSON.parse(localStorage.getItem('rapportino')));

 </script>
</body>

</html>
